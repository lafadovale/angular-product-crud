<mat-card>
  <mat-card-title>Remove Product</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [value]="product.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price (BRL-R$)" [value]="product.price" name="price" disabled>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Remove
  </button>  
  <button mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
